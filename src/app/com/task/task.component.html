<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="card custom-card cardOne mt-1 " >
      <div class="card-header text-center" >
        برنامه روزانه
      </div>
      <div class="card-body">
        <form [formGroup]="FormtTask">
          <div class="row" >
            <div  class="col-12 d-flex" >
              <div class="col-4 d-flex">
                <label class="col-form-label" > عنوان: </label>
                <input type="text" id="title" formControlName="title"  class="form-control" >
              </div>
              <div class="col-6 d-flex">
                <label class="col-form-label">توضیحات:</label>
                <textarea rows="5" formControlName="description"  class="form-control" ></textarea>
              </div>
              <div class="col-2">
                <button type="button" class="btn btnSabt" (click)="submit()" >
                  ثبت
                </button>
                <button  class="btn btnCancel1" type="button" (click)="Deny()">
                  انصراف
                </button>
              </div>
            </div>
            <div *ngIf="ModeEdite" class="col-12 d-flex">
              <div class="col-6 d-flex">
                <label class="col-form-label" > وضعیت انجام کار: </label>
                <input  type="checkbox" formControlName="completed"  class="form-check-input mx-2" >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card custom-card cardOne mt-1 ">
      <div class="card-header text-center" >لیست کارها
      </div>
  <div class="card-body">
      <div class="col-12 d-flex mt-1">
    <table class="table table-striped table-bordered">
      <thead class="text-center">
      <tr>
        <th class=" col-1">#</th>
        <th class=" col-2">عنوان</th>
        <th class=" col-6">توضیحات</th>
        <th class=" col-1">انجام شده</th>
        <th class=" col-1" >ویرایش</th>
        <th class=" col-1" >حذف</th>
      </tr>
      </thead>
      <tbody *ngIf="taskList.length>0" >
      <tr *ngFor="let i of taskList" >
        <th class="col-1 td-wrap text-center">{{i['id']}}</th>
        <th class="col-2 td-wrap">{{i['title']}}</th>
        <th class="col-6 td-wrap">{{i['description']}}</th>
        <th class="col col-1 td-wrap" style="text-align: center">
          <img *ngIf="i['completed']" src="assets/img/check.png">
          <img *ngIf="!i['completed']" src="assets/img/checkEmpty.png">
        </th>
        <td class="col-1" style="text-align: center">
          <img src="assets/img/pencil.png" class="imgAction" (click)="EditeTask(i)"></td>
        <td class="col-1" style="text-align: center" >
          <img src="assets/img/cross.png" class="imgAction" (click)="DeleteTask(i)"></td>
      </tr>
      </tbody>
    </table>
      </div>
      </div>
  </div>
  </div>
</div>
<ngx-loading [show]="loading"></ngx-loading>
